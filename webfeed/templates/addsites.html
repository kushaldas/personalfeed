{% extends "layout.html" %}

{% block extracss %}
<link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="content">
<form action="/addsites/{{ group }}/" method="POST">
  Feed URL:<br>
  <input type="text" name="url"><br>
  Group Name:<br>
  <input type="text" name="group" value="{{ group }}"><br><br>
  <input type="submit" value="Submit">
</form>
</div>
{% endblock %}
